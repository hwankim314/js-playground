<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        ///단점 : n을 계속 계산하기 때문에 커질수록 계산 횟수가 기하급수적으로 늘어남
        var fibo = function (n) {
            if (n === 0) {
                return 0;
            } else if (n === 1) {
                return 1;
            };

            return fibo(n - 1) + fibo(n - 2);
        }

        console.log(fibo(3) === 2);
        console.log(fibo(4) === 3);
        console.log(fibo(5) === 5);


        ///다이나믹 프로그래밍(또는 memorization) 기법
        var arr = [0, 1];

        function fibo_d(n) {
            if (arr[n] == undefined) {
                arr[n] = fibo_d(n - 1) + fibo_d(n - 2);
            }
            return arr[n];
        }
    </script>
</body>

</html>
