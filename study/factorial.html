<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var fact = function(n){
            if (n < 0){
                return NaN;
            }
            if (n === 1 || n === 0){
                return 1;
            }
            return n * fact(n - 1);
        };

        console.log(fact(1) === 1);
        console.log(fact(2) === 2);
        console.log(fact(3) === 6);
        console.log(fact(4) === 24);
        console.log(!fact(-1));
    </script>
</body>

</html>
