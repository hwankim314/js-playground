<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">    
</head>
<body>
    <script>
        var f = prompt("화씨 온도를 입력해 주세요(F)");
        var nF = Number(f);
        var fc = (nF - 32) * 5 / 9;
        alert("섭씨로는 "+ fc +"도 입니다.");
    </script>
</body>
</html>
