<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단 반복문 html</title>
</head>
<body>
    <h1>while문 구구단</h1>
    <script>
        var str = prompt("몇 단을 출력할까요? (while)");
        var n = Number(str);
        document.write("<h2>구구단 "+ n +"단</h2>")
        var i = 1;
        while(i < 10){
             document.write(n+ " * " + i + " = " + (n*i) + "<br>");
            i++;
        }
    </script>

    <h1>for문 구구단</h1>
    <script>
        var str = prompt("몇 단을 출력할까요? (for)");
        var n = Number(str);
        document.write("<h2>구구단 "+ n +"단</h2>")
        for(i = 1; i < 10; i++){
             document.write(n+ " * " + i + " = " + (n*i) + "<br>");
        }
    </script>
</body>
</html>
