<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>함수를 이용한 구구단 출력</h1>
    <script>
        var results = [];
        var gugu = function(){   
            for(i = 2; i <= 9; i++){
                for(j = 1; j <= 9; j++){
                    results.push(i+ " X "+j+" = "+(i * j));                   
                }
            }
        }
        var display = function(){
            for(i = 0; i < results.length; i++){
                document.write(results[i]+ "<br>")
            }
        }

        gugu();
        display();
        //단순히 로직없이 출력만 되는 함수여서 쓸모가 없을 것 같다
    </script>
</body>
</html>
