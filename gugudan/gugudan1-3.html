    <h1>X단</h1>
    <script>
        var numX = prompt("몇 단을 출력할까요?");
        var X = Number(numX);
        console.log(X + " * 1 = " + (X * 1) );
        console.log(X + " * 2 = " + (X * 2) );
        console.log(X + " * 3 = " + (X * 3) );
        console.log(X + " * 4 = " + (X * 4) );
        console.log(X + " * 5 = " + (X * 5) );
        console.log(X + " * 6 = " + (X * 6) );
        console.log(X + " * 7 = " + (X * 7) );
        console.log(X + " * 8 = " + (X * 8) );
        console.log(X + " * 9 = " + (X * 9) );        
    </script>
