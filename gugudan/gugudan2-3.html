<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>객체를 이용한 구구단</h1>
    <script>
        var gugudan = {};
        gugudan.list = [];
        ///1.구구단함수 2.출력함수 3.메인
        gugudan.gugu = function(n){
            for(i = 1; i <= 9; i++){
                this.list[i-1] = n * i;
            }
        };

        gugudan.printGugu = function(n){    //2를 넣었을 때 2x1=2, ...2x9=18식으로 출력
            for(i = 1; i <= 9; i++){
                document.write(n + " X " + i + " = " + (this.list[i-1])+ "<br>");
            }
        }
        gugudan.main = function(){
            for(n = 2; n <= 9; n++){
                document.write("<h2>" + n +"단</h2>")
                this.gugu(n);
                this.printGugu(n);
            }
        }
        gugudan.main();
    </script>
</body>
</html>
