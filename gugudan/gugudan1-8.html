<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>값 입력 및 조건문을 이용한 구구단</title>
</head>
<body>
    <h1> if 문 사용해 보기</h1>
    출력할 단 : <input type="text" id="num">
    <button onclick="display()">확인</button>
    <script>
        function display(){
            var strN = document.getElementById('num').value;
            var n = Number(strN);
            if(n < 2 || n > 9){
                alert("2이상, 9이하의 값만 입력할 수 있습니다");               
            } else{
                document.write("<h2>구구단 "+ n +"단</h2>")
                for(i = 1; i < 10; i++){
                    document.write(n +" * "+ i + " = "+ (n * i)+ "<br>");
                }
            }
        }
    </script>
</body>
</html>
