<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gugudan2-1</title>
</head>
<body>
    <h1>배열을 이용한 구구단 출력</h1>
    <script>
        var results = [];
        for(var i = 2; i <= 9; i++){
            for(var j = 1; j <= 9; j++){
                results[j-1] = i * j;
            }

            document.write("<h2>구구단" + i + "단</h2>");
            for(var j = 1; j <= 9; j++){
                document.write(i+ " X " + j + " = " +results[j-1]+ "<br>");
            }
        }


    </script>
</body>
</html>
