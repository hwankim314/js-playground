<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    var repeat = function(text, num){
        for(var i = 1; i <= num; i++){
            document.write(text + "<br>");
        }
    }

repeat("Hello", 5);
</script>
    
</body>
</html>
