    <h1>while문 구구단</h1>
    <script>
        var str = prompt("몇 단을 출력할까요? (while)");
        var n = Number(str);
        var i = 1;
        while(i < 10){
            console.log(n+ " * " + i + " = " + (n*i));
            i++;
        }
    </script>

    <h1>for문 구구단</h1>
    <script>
        var str = prompt("몇 단을 출력할까요? (for)");
        var n = Number(str);
        for(i = 1; i < 10; i++){
            console.log(n+ " * " + i + " = " + (n*i));
        }
    </script>
</body>
