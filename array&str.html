<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>switch - case 조건문</h1>
    <script>
        var value = prompt("점수를 입력해 주세요");
        var val = Number(value);
        switch(val){
            case 10:
            console.log('A');
            break;
            case 9:
            console.log('B');
            break;
            default:
            console.log('C');
        }
    </script>
</body>
</html>
