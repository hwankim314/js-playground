<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">    
</head>
<body>
    <script>
        var first = prompt("첫 번째 수를 입력해주세요.");
        var second = prompt("두 번째 수를 입력해주세요.");
        var fi = Number(first);
        var se = Number(second);
        alert(fi+ "+" + se + "=" + (fi + se));
        alert(fi+ "-" + se + "=" + (fi - se));
        alert(fi+ "x" + se + "=" + (fi * se));
        alert(fi+ "/" + se + "=" + (fi / se));
    </script>
</body>
</html>
