<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
    <h1>Loop1</h1>
    <script>
        var sum = 0;
        var n = 1;
        while(n <= 100){
            sum = sum + n;
            n++;
            console.log(sum);
        }
        document.write("1부터 100까지의 합은" + sum + "입니다.");
    </script>
</body>
</html>
